{% extends 'WeatherApp/base.html' %}


{% block content %}
    <h3>Weather Lookup Page</h3>

    <div class="w-25 p-3 text-primary-emphasis bg-warning-subtle border border-primary-subtle rounded-3" >
            <h3>{{location.name}}</h3>
            <img src="https://flagsapi.com/{{location.country}}/flat/32.png" alt="{{location.country}}">
            <ul>
                <li>Weather: {{weather.short_type}}</li>
                <li>Temp: {{weather.temperature}}</li>
                <li>Description: {{weather.description}}</li>
            </ul>

    </div>
{% endblock %}
