<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WeatherApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-warning p-2 text-dark bg-opacity-25">

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">WeatherApp</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/profile/">Profile</a>
                            </li>
                            <li class="nav-item --bs-danger-bg-subtle">
                              <a class="nav-link active" aria-current="page" href="/logout/">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/login/">Login</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/register/">Register</a>
                            </li>
                        {% endif %}
                  </ul>

                  <form class="d-flex" role="search" action="/location/search/" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search by location" aria-label="Search" name="name">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>

              </div>

            </nav>
            {% if request.user.is_authenticated %}
            <div class="p-1  text-primary-emphasis bg-info-subtle border border-primary-subtle rounded-3">
                <p> You are currently logged in as {{request.user.username}} </p>
            </div>
            {% endif %}

            {% block content %}

            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
